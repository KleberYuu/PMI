            <h1 class="text-center mb-4">Alteração Contratual</h1>
            <div class="bg-custom p-2 text-center rounded-custom mb-4">
                <span class="m-0">Informe o número do contrato que deseja acessar</span>
            </div>

            <form id="formAlteracao" class="input-container">
                <div class="input-field">
                    <label class="input-group-text bg-custom">Número do contrato</label>
                    <input type="text" id="numeroContrato" class="form-control" value="ctd5/518rr5195f1" required>
                </div>

                <button type="submit" class="btn btn-acessar bg-custom rounded-custom px-4">Acessar</button>
            </form>


        </div>
    </div>

    <script>
        document.getElementById('formAlteracao').addEventListener('submit', function (event) {
            event.preventDefault();
            const numeroContrato = document.getElementById('numeroContrato').value;

            if (numeroContrato) {
                window.location.href = 'homologacaoAlteracaoDocumento.html';
            } else {
                alert('Por favor, informe o número do contrato.');
            }
        });
    </script>
