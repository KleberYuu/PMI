<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calcule FÃ¡cil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css"> <!-- Link para o CSS -->
</head>
<body>
    <div class="container">
        <div class="login-container">
            <form class="login-form" action="/login" method="POST">
                <h2 class="text-center">Login</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ads@exemplo.com" required>
                </div>
                <div class="form-group" style="margin-top: 0.5rem;">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="ads51" required>
                </div>
                <div class="text-end mt-2">
                    <a href="/views/recuperarSenha.html" class="esqueciSenha">Esqueci minha senha</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">ENTRAR</button>
                <div class="text-center mt-2">
                    <a href="/views/mudarSenha.html" class="trocarSenha">Trocar senha</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
